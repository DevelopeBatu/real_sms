{% extends "base.html" %}
        {% block content %}

<h2>Numara Al</h2>
    <form action="/anasayfa" method="post">
        <label for="phone_number">Telefon Numarası:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <input type="submit" value="Numarayı Kontrol Et">
    </form>
{% if phone_number %}
    <p>Girilen Numara: {{ phone_number }}</p>
    <p>{{ sonuc }}</p>
    {% endif %}
        {% endblock %}
